<!DOCTYPE html>
<html>
<head>
    <title>Генерация маршрута</title>
</head>
<body>
    <h1>Генерация маршрута</h1>
    <form method="post">
        {% csrf_token %}
        <label for="preferences">Ваши предпочтения:</label>
        <input type="text" name="preferences" id="preferences" required>
        <br>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
