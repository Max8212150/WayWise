<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация – WayWise</title>

  <style>
    /* Сброс стилей (упрощённый) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background-color: #f7f8fa;
      color: #333;
      min-height: 100vh;
    }

    /* Верхняя мини-панель на странице регистрации */
    .register-header {
      display: flex;
      align-items: center;
      padding: 1rem;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      position: sticky; /* можно зафиксировать при прокрутке */
      top: 0;
      z-index: 999;
    }

    .back-button {
      display: inline-block;
      padding: 0.5rem 1rem;
      text-decoration: none;
      color: #333;
      background-color: #eee;
      border-radius: 5px;
      font-size: 0.9rem;
      margin-right: 1rem;
    }
    .back-button:hover {
      background-color: #ddd;
    }

    .register-header__title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    /* Контейнер для формы регистрации */
    .register-container {
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .register-container h2 {
      margin-bottom: 1rem;
    }

    /* Примитивная стилизация формы */
    .register-form input {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .register-form button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #377dff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .register-form button:hover {
      background-color: #2f6ed6;
    }

    /* Кнопка "Вход" */
    .login-button {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      color: #377dff;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Верхняя панель на странице регистрации -->
  <div class="register-header">
    <a href="{% url 'home' %}" class="back-button">Назад</a>
    <div class="register-header__title">Регистрация</div>
  </div>

  <div class="register-container">
    <h2>Создать аккаунт</h2>
    
    <!-- Примитивная форма, вы можете расширить -->
    <form class="register-form">
      <input type="text" placeholder="Ваше имя"/>
      <input type="email" placeholder="Email"/>
      <input type="password" placeholder="Пароль"/>
      <button type="button">Зарегистрироваться</button>
    </form>

    <!-- Кнопка "Вход" (может вести на login.html или модалку, по желанию) -->
    <a href="#" class="login-button">Вход</a>
  </div>

</body>
</html>
