<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход – WayWise</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background-color: #f7f8fa;
      color: #333;
      min-height: 100vh;
    }

    .login-header {
      display: flex;
      align-items: center;
      padding: 1rem;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .back-button {
      display: inline-block;
      padding: 0.5rem 1rem;
      text-decoration: none;
      color: #333;
      background-color: #eee;
      border-radius: 5px;
      font-size: 0.9rem;
      margin-right: 1rem;
    }
    .back-button:hover {
      background-color: #ddd;
    }

    .login-header__title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    .login-container {
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .login-container h2 {
      margin-bottom: 1rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .login-form input {
      display: block;
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .login-form button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #377dff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
    }
    .login-form button:hover {
      background-color: #2f6ed6;
    }

    .register-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .register-link a {
      text-decoration: none;
      color: #377dff;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Верхняя панель на странице входа -->
  <div class="login-header">
    <a href="{% url 'home' %}" class="back-button">Назад</a>
    <div class="login-header__title">Вход</div>
  </div>

  <div class="login-container">
    <h2>Вход</h2>
    <form class="login-form" method="post">
      {% csrf_token %}
      {{ form.username.label_tag }}
      {{ form.username }}

      {{ form.email.label_tag }}
      {{ form.email }}

      {{ form.password.label_tag }}
      {{ form.password }}

      <button type="submit">Войти</button>
    </form>

    <div class="register-link">
      Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a>
    </div>
  </div>

</body>
</html>
