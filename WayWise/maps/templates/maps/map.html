<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта маршрута</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin-top: 20px;
        }

        form {
            margin: 20px;
            width: 80%;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        form button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        #map-container {
            width: 80%;
            height: 600px;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .info-sections {
            width: 80%;
            margin-bottom: 20px; 
            text-align: left;
        }

        .info-section {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .info-section h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Карта маршрута</h1>
    
    <!-- Форма маршрута -->
    <form method="POST">
        {% csrf_token %}
        <label for="start_coords">Начальные координаты (широта, долгота):</label>
        <input type="text" name="start_coords" id="start_coords" placeholder="Например, 55.7558,37.6173" required>

        <label for="poi_coords">Промежуточные точки (каждая с новой строки):</label>
        <textarea name="poi_coords" id="poi_coords" rows="3" placeholder="Например, 55.7580,37.6155\n55.7597,37.6184"></textarea>

        <label for="end_coords">Конечные координаты (широта, долгота):</label>
        <input type="text" name="end_coords" id="end_coords" placeholder="Например, 55.7614,37.6200" required>

        <button type="submit">Построить маршрут</button>
    </form>

    <!-- Встроенная карта -->
    <div id="map-container">
        {{ map_html|safe }}
    </div>

    <script>
        // Ограничиваем масштабирование карты
        const mapContainer = document.querySelector('#map-container iframe');
        mapContainer.addEventListener('load', () => {
            const iframeDoc = mapContainer.contentDocument || mapContainer.contentWindow.document;
            const mapScript = iframeDoc.createElement('script');
            mapScript.textContent = `
                var map = window.map;  // Получаем объект карты Leaflet
                map.setMinZoom(13);   // Минимальный зум
                map.setMaxZoom(18);   // Максимальный зум
            `;
            iframeDoc.body.appendChild(mapScript);
        });
    </script>

    <!-- Секции под картой -->
    <div class="info-sections">
        <!-- Путь -->
        <div class="info-section">
            <h2>Путь</h2>
            <p>Здесь будет отображаться информация о маршруте.</p>
        </div>

        <!-- Рекомендации -->
        <div class="info-section">
            <h2>Рекомендации</h2>
            <p>Добавьте рекомендации для пользователей, например, достопримечательности на маршруте или советы.</p>
        </div>

        <!-- Общая информация -->
        <div class="info-section">
            <h2>Общая информация</h2>
            <p>Информация о карте, маршрутах и других данных.</p>
        </div>
    </div>
</body>
</html>
